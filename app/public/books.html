    <title>Books</title>
  
  <body>
    <div class="offerApp">
      <!-- Nav Bar-->
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="heading" href="index.html">Books!</a>

        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year Published</th>
              <th>Publisher</th>
              <th>Page Count</th>
              <th>MSRP</th>

            </tr>
          </thead>
            <tbody>
              <tr v-for="book in books">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.yearpublished }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.pagecount }}</td>
                <td>{{ book.msrp }}</td>
              </tr>
            </tbody>
        </table>
    <!-- Form acquired from Bootstrap: https://getbootstrap.com/docs/4.0/components/forms/ -->
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTitle" id="tableHead">Email</label>
          <input type="title" class="form-control" id="inputTitle" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAuthor">Author</label>
          <input type="Author" class="form-control" id="inputAuthor" placeholder="Author">
        </div>
      </div>
      <div class="form-group">
        <label for="inputYear">Year Published</label>
        <input type="text" class="form-control" id="inputYear" placeholder="Publication Year">
      </div>
      <div class="form-group">
        <label for="inputPublisher">Publisher</label>
        <input type="text" class="form-control" id="inputPublisher" placeholder="Publisher">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPageCount">Page Count</label>
          <input type="text" class="form-control" id="pageCount">
        </div>
        
        <div class="form-group col-md-2">
          <label for="inputMSRP">MSRP</label>
          <input type="text" class="form-control" id="inputMSRP">
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button> 
  </div>
